<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos e Galeria</title>
  <style>
    /* ====== ESTILO GERAL ====== */
    body {
      margin: 0;
      font-family: "Marcellus", serif;
      background-color: #f4f4f7;
      color: #222;
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      color: #2e3a45;
      margin: 60px 0 30px;
    }

    /* ===== BOTÃO FIXO DE VOLTAR ===== */
    .btn-voltar {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #2e3a45;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    .btn-voltar:hover {
      background-color: #43545e;
    }

    /* ====== SEÇÃO PROJETOS ====== */
    .projetos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      padding: 80px 60px;
      background-color: #e7ebee;
    }

    .projeto-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .projeto-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .projeto-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ccc;
    }

    .projeto-card .descricao {
      padding: 20px;
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
    }

    /* ====== SEÇÃO GALERIAS ====== */
    .galeria-wrapper {
      position: relative;
      margin-bottom: 70px;
    }

    .galeria-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 16px;
      padding: 0 60px 40px;
    }

    .galeria-container::-webkit-scrollbar {
      display: none;
    }

    .galeria-item {
      flex: 0 0 auto;
      width: 260px;
      height: 160px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .galeria-item:hover {
      transform: scale(1.05);
    }

    .galeria-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .seta {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255,255,255,0.9);
      border: none;
      font-size: 2rem;
      cursor: pointer;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background 0.3s;
      z-index: 500;
    }

    .seta:hover {
      background-color: white;
    }

    .seta.esquerda { left: 10px; }
    .seta.direita { right: 10px; }

    /* ====== MODAL ====== */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
    }

    .modal.fechar {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ===== MODAL ===== -->
  <div id="modal" class="modal" onclick="fecharModal()">
    <span class="modal fechar">&times;</span>
    <img id="imagemModal" src="" alt="">
  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
    function rolar(botao, direcao) {
      const galeria = botao.parentElement.querySelector(".galeria-container");
      const largura = galeria.clientWidth;
      galeria.scrollBy({ left: direcao * largura * 0.8, behavior: 'smooth' });
    }

    function abrirModal(img) {
      const modal = document.getElementById('modal');
      const imagemModal = document.getElementById('imagemModal');
      imagemModal.src = img.src;
      modal.style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
